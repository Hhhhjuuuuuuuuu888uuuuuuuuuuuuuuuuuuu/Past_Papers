<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-width: 80%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.4); }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .math-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 2rem 0;
            position: relative;
            display: inline-block;
        }

        .math-text span {
            position: relative;
            display: inline-block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .math-symbol {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatSymbol 10s linear infinite;
        }

        @keyframes floatSymbol {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }

        .equation {
            font-size: 2rem;
            margin: 2rem 0;
            display: inline-block;
        }

        .equation span {
            display: inline-block;
            position: relative;
        }

        .equation span:nth-child(1) { animation: bounce 1s ease infinite; }
        .equation span:nth-child(2) { animation: bounce 1s ease 0.1s infinite; }
        .equation span:nth-child(3) { animation: bounce 1s ease 0.2s infinite; }
        .equation span:nth-child(4) { animation: bounce 1s ease 0.3s infinite; }
        .equation span:nth-child(5) { animation: bounce 1s ease 0.4s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .pi-symbol {
            position: absolute;
            font-size: 2rem;
            animation: rotatePi 5s linear infinite;
        }

        @keyframes rotatePi {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .matrix {
            position: absolute;
            font-family: monospace;
            opacity: 0.1;
            animation: matrixRain 20s linear infinite;
        }

        @keyframes matrixRain {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Portal</h1>
        <h2>Welcome! Choose your role</h2>
        
        <div class="math-text">
            <span>M</span>
            <span>A</span>
            <span>T</span>
            <span>H</span>
            <span>E</span>
            <span>M</span>
            <span>A</span>
            <span>T</span>
            <span>I</span>
            <span>C</span>
            <span>S</span>
        </div>
        
        <div class="equation">
            <span>1</span>
            <span>+</span>
            <span>1</span>
            <span>=</span>
            <span>2</span>
        </div>
        
        <div class="buttons">
            <button onclick="redirectToStudent()">Student</button>
            <button onclick="redirectToAdmin()">Admin</button>
        </div>
    </div>

    <div class="pi-symbol" style="top: 20%; left: 15%;">π</div>
    <div class="pi-symbol" style="top: 70%; left: 80%;">π</div>
    <div class="pi-symbol" style="top: 30%; left: 85%;">π</div>
    <div class="pi-symbol" style="top: 80%; left: 10%;">π</div>

    <script>
        // Create floating math symbols
        function createMathSymbols() {
            const symbols = ['+', '-', '×', '÷', '=', '√', '∫', '∑', '∞', 'π', 'θ', 'α', 'β', 'γ'];
            for (let i = 0; i < 20; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'math-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.top = Math.random() * 100 + 'vh';
                symbol.style.animationDuration = 5 + Math.random() * 10 + 's';
                symbol.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(symbol);
            }
        }

        // Create matrix rain effect
        function createMatrixRain() {
            const chars = "01";
            for (let i = 0; i < 10; i++) {
                const matrix = document.createElement('div');
                matrix.className = 'matrix';
                matrix.style.left = Math.random() * 100 + 'vw';
                matrix.style.fontSize = (10 + Math.random() * 10) + 'px';
                
                let content = '';
                for (let j = 0; j < 50; j++) {
                    content += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
                }
                matrix.innerHTML = content;
                
                document.body.appendChild(matrix);
            }
        }

        // Redirect functions
        function redirectToStudent() {
            window.location.href = "studentLog_in.html";
        }

        function redirectToAdmin() {
            window.location.href = "adminLog_in.html";
        }

        // Initialize animations
        window.onload = function() {
            createMathSymbols();
            createMatrixRain();
            
            // Animate each letter in "MATHEMATICS"
            const letters = document.querySelectorAll('.math-text span');
            letters.forEach((letter, index) => {
                letter.style.animation = `float 3s ease-in-out ${index * 0.1}s infinite`;
            });
        };
    </script>
    <script type="module" src="auth.js"></script>
</body>
</html>
