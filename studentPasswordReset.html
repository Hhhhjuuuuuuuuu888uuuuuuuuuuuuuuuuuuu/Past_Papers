<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="arrenge_Centre">
        <!-- Password Reset Form -->
        <div id="passwordReset">
            <h2>Password Reset</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email">
            <button id="resetPasswordBtn">Reset Password</button>
            <p id="resetMessage" class="error-message"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyADwD8GeL2vJeLkSyp-ZlTuxNP4h0TjI6c",
    authDomain: "past-question-papers.firebaseapp.com",
    projectId: "past-question-papers",
    storageBucket: "past-question-papers.appspot.com",
    messagingSenderId: "813804356697",
    appId: "1:813804356697:web:a7a820f205559262fcdd48",
    measurementId: "G-6PDV1J39MN"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Password Reset Functionality
        document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
            let email = document.getElementById("resetEmail").value.trim();
            let message = document.getElementById("resetMessage");

            if (!email) {
                message.innerHTML = "❌ Please enter your email.";
                message.classList.add("shake");
                message.style.color = "red";
                setTimeout(() => message.classList.remove("shake"), 500);
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                message.innerHTML = "✅ Password reset email sent! Redirecting...";
                message.style.color = "green";
                
                // Delay before redirecting to student login page
                setTimeout(() => { window.location.href = "studentLog_in.html"; }, 2000);
            } catch (error) {
                if (error.code === "auth/invalid-email") {
                    message.innerHTML = "❌ Invalid email format. Please check and try again.";
                } else if (error.code === "auth/user-not-found") {
                    message.innerHTML = "❌ No account found with this email.";
                } else {
                    message.innerHTML = "❌ Password reset failed. Please try again.";
                }
                message.classList.add("shake");
                setTimeout(() => message.classList.remove("shake"), 500);
                message.style.color = "red";
            }
        });
    </script>

</body>
</html>
