<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Question Papers Portal</title>
 
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button, textarea { margin: 10px; padding: 8px; }
        button { transition: background-color 0.3s ease-in-out; }
        button:hover { background-color: #007bff; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body style="background-color: white;">

    <h2>Welcome! Choose your role</h2>
    <button id="showStudentForm">Student</button>
    <button id="showAdminForm">Admin</button>

    <!-- Student Sign-Up Form -->
    <div id="studentSignUp" class="hidden">
        <h2>Student Sign-Up</h2>
        <input type="email" id="signUpEmail" placeholder="Enter your email">
        <input type="password" id="signUpPassword" placeholder="Enter your password">
        <button id="signUpBtn">Sign Up</button>
        <p id="signUpMessage"></p>
    </div>

    <!-- Student Login Form -->
    <div id="studentLogin" class="hidden">
        <h2>Student Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button id="loginBtn">Log In</button>
        <button id="resetPasswordBtn">Forgot Password?</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Admin Login Form -->
    <div id="adminLogin" class="hidden">
        <h2>Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button id="adminLoginBtn">Log In</button>
        <p id="adminLoginMessage"></p>
    </div>

    <script type="module" src="log-in.js"></script>

</body>
</html>
