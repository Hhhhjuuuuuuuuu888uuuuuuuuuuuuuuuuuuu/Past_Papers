<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .success-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .success-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .navbar-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .success-card {
                padding: 2rem;
            }

            .success-icon {
                font-size: 4rem;
            }

            .success-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 1.5rem;
            }

            .success-icon {
                font-size: 3rem;
            }

            .success-title {
                font-size: 1.3rem;
            }

            .success-message {
                font-size: 1rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Student Dashboard</div>
        <div class="navbar-links">
            <a href="student.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="resources.html"><i class="fas fa-book"></i> Resources</a>
            <a href="request_papers.html"><i class="fas fa-paper-plane"></i> Request Papers</a>
        </div>
    </nav>

    <main class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Request Submitted Successfully!</h1>
            <p class="success-message">
                Your paper request has been received. We'll process it and notify you once it's available. 
                You can check the status in your dashboard.
            </p>
            <a href="student.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Return to Dashboard
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Student Dashboard. All rights reserved.</p>
    </footer>

    <script>
        // Automatically return to dashboard after 10 seconds (optional)
        setTimeout(() => {
            // Only redirect if user hasn't already clicked the button
            if (!window.location.href.includes('student.html')) {
                window.location.href = 'student.html';
            }
        }, 10000);

        // Add animation to button on page load
        document.addEventListener('DOMContentLoaded', () => {
            const returnBtn = document.querySelector('.btn-primary');
            setTimeout(() => {
                returnBtn.style.animation = 'pulse 2s infinite';
                
                // Add pulse animation dynamically
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.05); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }, 1000);
        }); 
    </script>
</body>
</html>
